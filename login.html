<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="login-modal">
        <div class="login-box">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="login-header">
                <h2>Login</h2>
            </div>
            <!-- Change the action URL as needed for a static HTML version -->
            <form action="processlogin.html" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter Password">

                <button type="submit" class="lin">Login</button>
            </form>
        </div>
    </div>

    <script>
        function closeModal() {
            window.location.href = 'open.html'; // Redirects to open.html
        }
    </script>
</body>
</html>
